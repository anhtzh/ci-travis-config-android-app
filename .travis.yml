language: android
jdk: oraclejdk8
sudo: false

notifications:
  email:
    recipients:
      - hunganhtr@gmail.com
    on_success: change
    on_failure: always

env:
 global:
   - ANDROID_API=27
   - ANDROID_BUILD_TOOLS=27.0.3
 
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    
    # The BuildTools version used by your project
    - build-tools-${ANDROID_BUILD_TOOLS}
    
    # The SDK version used to compile your project
    - android-${ANDROID_API}
    
    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - extra-google-google_play_services
    - addon-google_apis-google-${ANDROID_API} # google play services
    
    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    #- sys-img-armeabi-v7a-android-26
    #- sys-img-armeabi-v7a-android-17
    #- sys-img-armeabi-v7a-android-22

  #By default, Travis CI will accept all the requested licenses, 
  #but it is also possible to define a white list of licenses to be accepted
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'   

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - chmod +x gradlew
  #- sdkmanager --list # help to list all available
  - echo yes | sdkmanager "build-tools;28" "platforms;android-28"
  # accept all licenses
  # '--licenses' is no more valid
  #- yes | sdkmanager --licenses || true
  # DON'T ADD unless you are getting "Install missing components using SDK manager" 
  # or if using Constraint Layout
  - ./gradlew dependencies || true 

